paths:
  /task :
    get:
      summary: Get all Task
      operationId: getAllTask
      description: 
        get all existantes Task
      parameters:
        - name: page
          in: query
          description: page number
          required: true
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: number of elements
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: return all Task
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      docs:
                        type: array
                        items:
                          $ref: '#/components/schemas/Task'
                      totalDocs:
                        type: integer
                        format: int32
                      offset:
                        type: integer
                        format: int32
                      limit:
                        type: integer
                        format: int32
                      totalPages:
                        type: integer
                        format: int32
                      page:
                        type: integer
                        format: int32
                      pagingCounter:
                        type: integer
                        format: int32
                      hasPrevPage:
                        type: boolean
                      hasNextPage:
                        type: boolean
                      prevPage:
                        type: integer
                        format: int32
                      nextPage:
                        type: integer
                        format: int32
                  
        '400':
          description: error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                        
        "401":
          description: missing authentification
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: authentification required
    post:
      summary: adds a Task
      operationId: addTask
      description: Add task
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Task"
                  
        '400':
          description: error message
          content:
            application/json:
              schema:
                type: object
                properties:
                  messsage:
                    type: string
        "401":
          description: missing authentification
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: authentification required           
                   
      requestBody:
        content:
          application/json:
            schema: 
             type: object
             required:
                - title
                - description
                - type
                - priority
                - user
                - map
                - system
             properties:
                title:
                  type: string
                  example: Task1
                description:
                  type: string
                  example: task desc 1  
                type:
                  type: string
                  enum:
                    - Other
                    - Monitoring
                    - Other monitoring
                priority:
                  type: number
                  example: tunis/africa  
                user:
                  type: string
                  example: "60edffc2370e9734982ab123"
                map:
                  type: string
                  example: "60edffc2370e9734982ab123"
                system:
                  type: string
                  example: "60edffc2370e9734982ab123"
        description: Task item to add       
