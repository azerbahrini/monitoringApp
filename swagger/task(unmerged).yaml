  /startTask/{id}:
    put:
      summary: start a Task
      operationId: StartOneTask
      description: change task state from "Pending" to "In progress"
      parameters: 
      - in: path 
        name : id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      _id: 
                        type: string
                        example: "609061c32b4129d2262c8681"
                      description:
                        type:  string
                        example: "SAP Transaction"                        
                      type:
                        type:  string
                        example: "Monitoring"
                      map:
                        type:  string
                        example: "60905d102b412970c92c866e"                        
                      globalStatus: 
                        type:  string
                        example: "Critical"
                      priority:
                        type: integer
                        format: int32
                        example: 28
                      estimatedStart: 
                        type:  string
                        example: "2021-05-04T00:30:00.000Z"
                      timeSpent:
                        type: integer
                        format: int32
                        example: 4                        
                      state: 
                        type:  string
                        example: "In progress"
                      assignee: 
                        type:  string
                        example: "6089dae7c5a2a04910729391"           
                      system: 
                        type:  string
                        example: "608beed8c5a2a0c3017294b9"
                      resultat: 
                        type:  array
                        items:
                           type: string
                           example: "60908c3b2b4129615e2c8767"
                      createdAt: 
                        type:  string
                        example: "2021-05-03T20:49:07.366Z"                      
                      updatedAt: 
                        type:  string
                        example: "2021-11-04T11:03:52.712Z"
                  message:
                    type: string
                    example: "Successfully started the task"   
          description: "updated the task"
          
        "400":
          description: error message
